<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" 
rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="main-content">
      <img src="images/bg-pattern-card.svg" alt="photo">
      <div class="content">
        <img src="images/image-victor.jpg" alt="guy">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <div class="social-element">
          <div>
            <p class="number">80K</p>
            <p class="kind">Followers</p>
          </div>
          <div>
            <p class="number">803K</p>
            <p class="kind">Likes</p>
          </div>
          <div>
            <p class="number">1.4K</p>
            <p class="kind">Photos</p>
          </div>
        </div>
      </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mateusz-best-creator">Mateusz</a>.
  </div>
  
</body>
</html>
